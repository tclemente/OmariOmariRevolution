<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="jsRev.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Omari Omari Revolution</title>
</head>
<body>
	<div class="img_container">
		<img src="assets/logo.png" class="image" style="display: block"/>
		<h1 id="endScore" class="h1">Score: </h1>
		<img id="winner" src="assets/trump.jpg" class="image" width="412px" height="512px"/>
		<h1 id="submitScore" class="submit">Submit Score</h1>
		<div class="img_container">
			<input id="input" type="text" name="usrname" maxlength="12" class="textBox">
			<img id="submitButton" src="assets/submit.png" class="button" style="top: 610px;" />
			<img id="replayButton" src="assets/play_again.png" onclick="setGameState(1)" class="button" style="top: 670px"/>
			<img id="homeButton" src="assets/home.png" onclick="setGameState(0)" class="button" style="top: 730px"/>
		</div>
	</div> <!-- ENDS POST GAME -->
	<div class="img_container">
		<img id="playButton" src="assets/play.png" class="image" style="display: block; margin: 20 auto; " onclick="setGameState(1)"/>
		<img id="aboutButton" src="assets/about.png" class="image" style="display: block; margin: 20 auto" onclick="setGameState(3)"/>
		<img id="hiScoresButton" src="assets/hi_scores.png" class="image" style="display: block; margin: 20 auto"/>
	</div> <!-- ENDS PRE GAME -->
	<div id="about" class="about">
	ABOUT <br/>
	Created by: <br/>
	Tom Clemente '17 <br/>
	TH BINN <br/>
	<br/>
	Credits:<br/>
	Ryan Bowman<br/>
	Julia Vanzelli<br/>
	The Villanova Band
	</div>
	<img id="aboutBackButton" src="assets/back.png" class="button" style="top: 620px;" onclick="setGameState(0)"/>

	<div id ="stage" class="stage">
		<h1 id="score">Score: </h1>
		<div id="wrapper">
    	<div class="bar green" id="bar"></div>
		</div>
	</div> <!-- ENDS .STAGE -->
	<div id="controls">
		<img id="left" src="./arrows/staticLeft.png">
		<img id="up" src="./arrows/staticUp.png">
		<img id="down" src="./arrows/staticDown.png">
		<img id="right" src="./arrows/staticRight.png">
	</div> <!-- ENDS #CONTROLS -->
	<audio id="song" loop>
	  <source src="v8bitfinal.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
