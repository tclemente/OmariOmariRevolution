<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="jsRev.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Omari Omari Revolution</title>
</head>
<body>
	<div class="img_container">
		<img src="assets/logo.png" class="image" style="display: block"/>
		<h1 id="endScore" class="h1">Score: </h1>
		<img id="winner" src="assets/trump.jpg" class="image" width="412px" height="512px"/>
	</div>
	<div id ="stage" class="stage">
		<h1 id="score">Score: </h1>
		<div id="wrapper">
    	<div class="bar green" id="bar"></div>
		</div>
	</div> <!-- ENDS .STAGE -->
	<div id="controls">
		<img id="left" src="./arrows/staticLeft.png">
		<img id="up" src="./arrows/staticUp.png">
		<img id="down" src="./arrows/staticDown.png">
		<img id="right" src="./arrows/staticRight.png">
	</div> <!-- ENDS #CONTROLS -->
</body>
</html>
